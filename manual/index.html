<!DOCTYPE html>
<html>

    <head>
        <title>[PAGE_TITLE]</title>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link rel="icon" href="../assets/images/favicon.png"/>

        <link rel="stylesheet" href="../assets/ccs/fontawesome.css"/>
        <link rel="stylesheet" href="../assets/ccs/core.css"/>
        <link rel="stylesheet" href="../assets/ccs/menu-button.css"/>
        <link rel="stylesheet" href="../assets/ccs/responsive.css"/>

        <script src="metadata/sidebar-items.js"></script>
        <script src="../assets/js/jquery.js"></script>
        <script src="../assets/js/navbar.js"></script>
        <script src="../assets/js/core.js"></script>
    </head>

    <body>
        <!-- NAVIGATION BAR -->
        <div id="navbar">

            <!--TOGGLE SIDEBAR BUTTON--> 
            <div id="menuButtonWrapper"
                 class="menu-button-wrapper navbar-link"
                 onclick="showSidebar();">

                <div id="menuButton">
                    <div class="bar1"></div>
                    <div class="bar2"></div>
                    <div class="bar3"></div>
                </div>
            </div>

            <div class="navbar-separator"></div>

            <!--LOGO AND TITLE--> 
            <img class="logo" src="../assets/images/cg-logo.png" width="55" height="55" alt="Logo"/>
            <span class="navbar-title"><b>CGLocalization</b></span>

            <!--LINKS--> 
            <div id="navbarFloatRight">
                <a id="manualLink" class="navbar-link" href="../manual/index.html">
                    <span class="navbar-link-icon fa-book-open"></span>
                    <span class="navbar-link-name">Manual</span>
                </a>

                <a id="scriptingLink" class="navbar-link" href="../scripting/index.html">
                    <span class="navbar-link-icon fa-code"></span>
                    <span class="navbar-link-name">Scripting</span>
                </a>
            </div>

            <div class="navbar-separator"></div>

            <!--SEARCH--> 
            <form class="search-container" action="_search.html" method="get">
                <input class="search-text-field" name="q" type="text" placeholder="Search..."/>
                <button type="submit" class="search-button fa-search" title="Search"></button>
                <!--<button class="search-button fa-search" title="Search"></button>-->
            </form>
        </div>

        <!-- SIDEBAR -->
        <div class="sidebar-wrapper">
            <div class="sidebar">
                <div class="sidebar-title">
                    TITLE
                </div>

                <!-- SEARCH -->
                <div style="position: relative;">
                    <input
                        type="text" 
                        id="txtSidebarSearch" 
                        onkeyup="searchInSidebar()"
                        placeholder="Search..">
                    <div
                        id="btnClearSidebarSearch"
                        class="fa-times"
                        onclick="clearSidebarSearch()"
                        title="Clear Search"></div>
                </div>
            </div>
            
            <div id="loadingIndicator">Loading...</div>
            <div id="labelNoSearchResults">No results found</div>
        </div>

        <!-- Overlay effect when opening sidebar on small screens -->
        <div class="close-sidebar-panel"
             onclick="closeSidebar()"
             style="cursor:pointer"
             title="Close Side Menu">
        </div>

        <!-- CONTENT -->
        <div class="content">
            <!--CONTENT_START-->

            [PAGE_CONTENT]

            <!--CONTENT_END-->
        </div>
    </body>
</html>
